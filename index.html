<!DOCTYPE html>
<html>
<head>
	<title>The Photo gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		#container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			
		}
	
		#colourBox {
			border: 2px solid #000000;
			width: 300px;
			height: 300px;
			padding: 20px;
		}
		
		#changeColourButton {
			border: 2px solid blue;
			border-radius: 10px;
			width: 150px;
			height: 75px;
			margin: 30px;
		}
		
	</style>
</head>
<body>
<div id="container">
	<div id="colourBox">
	</div>
	<div>
		<button id="changeColourButton">Change colour</button>
	</div>
</div>
<script>
	const colBox = document.getElementById('colourBox');
	const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet", "pink", "turquiose", "teal"];
	const changeColBtn = document.getElementById('changeColourButton');
	changeColBtn.addEventListener("click", changeColour);
	
	function changeColour() {
			colors.forEach(function(color) {
						let i = Math.floor((Math.random() * 10) + 1);
						colBox.style.backgroundColor = colors[i];

						document.getElementById('colourBox').innerHTML = colors[i];
			});
			return;
	};
	
</script>
</body>
</html>
